<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        #carrinho {
            position: relative;
            width: 50px;
            height: 40px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
        }



        #botao {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="carrinho" onclick="adicionarAoCarrinho()">
        Carrinho
        <div id="contador">0</div>
    </div>

    <button id="botao" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>

    <script>
        let contadorCliques = 0;

        function adicionarAoCarrinho() {
            contadorCliques++;
            atualizarContador();
        }

        function atualizarContador() {
            const contadorElemento = document.getElementById('contador');
            contadorElemento.textContent = contadorCliques.toString();
        }
    </script>

</body>
</html>
